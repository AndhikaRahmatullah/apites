<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link href="./output.css" rel="stylesheet" />
		<title>KKN - Mahasiswa</title>
	</head>
	<body>
		<!-- navbar sm to md -->
		<section class="">
			<div class="bg-white w-full h-full text-slate-900 md:hidden">
				<!-- tampilan awal -->
				<div class="grid grid-cols-5">
					<!-- hamburger -->
					<div class="m-4 grid grid-rows-3 gap-1 w-fit p-1 transition-all active:bg-gray-500" id="hamburger">
						<div class="aspect-auto w-10 h-2 bg-slate-900"></div>
						<div class="aspect-auto w-10 h-2 bg-slate-900"></div>
						<div class="aspect-auto w-10 h-2 bg-slate-900"></div>
					</div>
					<!-- nama -->
					<div class="cursor-default col-span-4">
						<p class="grid content-center h-full w-full font-3 text-2xl justify-end pr-3">Kuliah Kerja Nyata 2022</p>
					</div>
				</div>
				<!-- navbar -->
				<div class="hidden aspect-auto w-full h-1 bg-slate-900 transition-all duration-1000" id="navbar-sm-line"></div>
				<div class="hidden grid-rows-4 mt-3 font-4 transition-all duration-1000" id="navbar-sm">
					<div class="px-4">
						<a href="#" class="">Beranda</a>
					</div>
					<div class="px-4">
						<a aria-current="page" class="bg-gray-500 p-2 rounded-lg text-white">Mahasiswa</a>
					</div>
					<div class="px-4">
						<a href="#" class="">Laporan</a>
					</div>
					<div class="px-6 py-2" id="chg2">
						<p class="text-gray-500" id="tgl2"></p>
						<p class="text-gray-500 hidden" id="jam2"></p>
					</div>
				</div>
			</div>
		</section>

		<!-- navbar md and above-->
		<section class="">
			<nav class="aspect-auto bg-white w-full h-20 grid-cols-5 text-slate-900 hidden md:grid">
				<!-- nama -->
				<div class="grid content-center h-full pl-6 w-52 cursor-default">
					<marquee class="font-3 text-2xl">Kuliah Kerja Nyata 2022</marquee>
				</div>
				<!-- navbar -->
				<div class="col-span-3 grid content-center">
					<div class="flex justify-end mr-6 font-4 text-lg">
						<div class="grid content-center h-full">
							<a href="" class="hover:bg-gray-500 hover:rounded-lg p-2 transition-all hover:text-white">Beranda</a>
						</div>
						<div class="grid content-center h-full ml-5 cursor-default">
							<a class="p-2 rounded-lg text-gray-500" aria-current="page">Mahasiswa</a>
						</div>
						<div class="grid content-center h-full ml-5">
							<a href="" class="hover:bg-gray-500 hover:rounded-lg p-2 transition-all hover:text-white">Laporan</a>
						</div>
					</div>
				</div>
				<!-- waktu -->
				<div class="grid content-center h-full cursor-default justify-items-end pr-6 font-3 duration-1000" id="chg">
					<p class="p-2 text-gray-500" id="tgl"></p>
					<p class="p-2 text-gray-500 hidden" id="jam"></p>
				</div>
			</nav>
		</section>

		<!-- search data -->
		<section class="bg-cover min-w-full min-h-screen pt-10" style="background-image: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)), url(https://static2.thetravelimages.com/wordpress/wp-content/uploads/2022/04/aerial-view-los-cabos-sailboats.jpg)">
			<!-- header -->
			<div class="p-10 cursor-default">
				<p class="text-slate-50 text-center text-4xl md:text-6xl font-1 md:grid md:justify-center">
					Data <br class="md:hidden" />
					Anggota Kelompok <br class="md:hidden" />
					KKN 2022
				</p>
			</div>

			<!-- input -->
			<div class="mx-16 my-3 flex justify-center">
				<input type="text" id="keyword" class="w-[30rem] outline-none font-2 px-2 focus:shadow-xl focus:shadow-cyan-500 transition-all text-slate-900 rounded-l-lg" placeholder="Masukan Nama / NPM" />
				<button class="bg-cyan-500 border-2 border-cyan-500 px-4 py-2 font-serif rounded-r-lg hover:bg-cyan-600 hover:border-cyan-600 active:bg-cyan-700 active:border-cyan-700 transition-all" id="cari">Cari</button>
			</div>

			<!-- output -->
			<div class="">
				<p class="text-slate-50 text-xl p-5 font-2 md:text-3xl" id="tes"></p>
			</div>
		</section>

		<script src="./script.js"></script>
		<script src="../node_modules/tw-elements/dist/js/index.min.js"></script>
	</body>
</html>
