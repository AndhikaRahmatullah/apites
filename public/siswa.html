<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link href="./output.css" rel="stylesheet" />
		<title>Siswa</title>
	</head>
	<body>
		<!-- navbar -->
		<section class="">
			<nav class="aspect-auto bg-white w-full h-20 grid grid-cols-5 text-slate-900">
				<!-- nama -->
				<div class="grid content-center h-full pl-6 w-52 cursor-default">
					<marquee class="font-3 text-2xl">SD Negeri Neglasari</marquee>
				</div>
				<!-- navbar -->
				<div class="col-span-3 grid content-center">
					<div class="flex justify-end mr-6 font-4 text-lg">
						<div class="grid content-center h-full">
							<a href="" class="hover:bg-gray-500 hover:rounded-lg p-2 transition-all hover:text-white">Beranda</a>
						</div>
						<div class="grid content-center h-full ml-5 cursor-default">
							<a class="p-2 rounded-lg text-gray-500" aria-current="page">Siswa</a>
						</div>
						<div class="grid content-center h-full ml-5">
							<a href="" class="hover:bg-gray-500 hover:rounded-lg p-2 transition-all hover:text-white">Pengumuman</a>
						</div>
					</div>
				</div>
				<!-- waktu -->
				<div class="grid content-center h-full cursor-default justify-items-end pr-6 font-3 duration-1000" id="chg">
					<p class="p-2 text-gray-500" id="tgl"></p>
					<p class="p-2 text-gray-500 hidden" id="jam"></p>
				</div>
			</nav>
		</section>

		<!-- search data -->
		<section class="bg-cover min-w-full min-h-screen pt-10" style="background-image: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)), url(https://static2.thetravelimages.com/wordpress/wp-content/uploads/2022/04/aerial-view-los-cabos-sailboats.jpg)">
			<!-- header -->
			<div class="p-10">
				<p class="text-slate-50 text-center text-5xl md:text-6xl font-1 md:grid md:justify-center">
					Data Siswa <br class="md:hidden" />
					SD Negeri Neglasari
				</p>
			</div>

			<!-- input -->
			<div class="mx-16 my-3 flex justify-center">
				<input type="text" id="keyword" class="w-[30rem] outline-none font-2 px-2 focus:shadow-xl focus:shadow-cyan-500 transition-all text-slate-900 rounded-l-lg" placeholder="Masukan Nama Siswa" />
				<button class="bg-cyan-500 border-2 border-cyan-500 px-4 py-2 font-serif rounded-r-lg hover:bg-cyan-600 hover:border-cyan-600 active:bg-cyan-700 active:border-cyan-700" id="cari">Cari</button>
			</div>
			<p class="text-slate-50 text-xl p-5 font-2 md:text-3xl" id="tes"></p>
		</section>

		<script src="./script.js"></script>
		<script src="../node_modules/tw-elements/dist/js/index.min.js"></script>
	</body>
</html>
